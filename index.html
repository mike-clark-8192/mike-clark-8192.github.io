<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mike-clark-8192</title>
  <style>
    :root {
      --cream: #f5f0e8;
      --orange: #c95d2e;
      --mustard: #d4a03c;
      --brown: #3d2c29;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      background: var(--cream);
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--brown);
    }

    .wave {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 120px;
      background: var(--orange);
      border-radius: 100% 100% 0 0 / 100% 100% 0 0;
      opacity: 0.15;
    }

    main {
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-weight: 300;
      font-size: 1.5rem;
      letter-spacing: 0.1em;
      margin-bottom: 3rem;
      color: var(--brown);
      opacity: 0.6;
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    a {
      color: var(--orange);
      text-decoration: none;
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      transition: all 0.2s ease;
    }

    a:hover {
      background: var(--orange);
      color: var(--cream);
    }
  </style>
</head>
<body>
  <div class="wave"></div>
  <main>
    <h1>mike-clark-8192</h1>
    <nav>
      <a href="/my-repo-stats/">repo stats</a>
    </nav>
  </main>
</body>
</html>
